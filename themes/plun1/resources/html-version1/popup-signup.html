<div id="pop-signup">
	<div class="spr-modal-wrap">
		<div class="form-contain form-signup">
			<div class="form-contain-wrap">
				<a class="btn-close" data-dismiss="modal" aria-hidden="true"></a>
				<!-- close button -->
				<form method="">
				<div class="title">Sign Up</div>
					<ul>
						<li class="form-row clearfix signup-name">
							<label class="form-label">Name:</label>
							<div class="form-right">
								<div class="input-wrap">
									<input type="text" placeholder="First name" class="input-short"/>
									<input type="text" placeholder="Last name" class="input-short signup-lastname"/>
								</div>
								<div class="errorMessage">Email must be valid!</div>
							</div>
						</li>
						<li class="form-row clearfix signup-bod">
							<label class="form-label">Date Of Birth:</label>
							<div class="form-right">
								<div class="input-wrap">
									<select class="sl-month">
										<option>October</option>
										<option>December</option>
									</select>
									<select class="sl-date">
										<option>14</option>
										<option>30</option>
									</select>
									<select class="sl-year">
										<option>1985</option>
										<option>1980</option>
									</select>
								</div>
								<div class="errorMessage">Email must be valid!</div>
							</div>
						</li>
						<li class="form-row clearfix">
							<label class="form-label">Email:</label>
							<div class="form-right">
								<div class="input-wrap">
									<input type="email" placeholder="Enter Your Email" class="input"/>
								</div>
								<div class="errorMessage">Email must be valid!</div>
							</div>
						</li>
						<li class="form-row clearfix">
							<label class="form-label">Password:</label>
							<div class="form-right">
								<div class="input-wrap">
									<input type="password" placeholder="Enter Password"  class="input"/>
								</div>
								<div class="errorMessage"></div>
							</div>
						</li>
						<li class="form-row clearfix">
							<label class="form-label">Confirm Password:</label>
							<div class="form-right">
								<div class="input-wrap">
									<input type="text" placeholder="Username" class="input"/>
								</div>
								<div class="errorMessage"></div>
							</div>
						</li>
						<li class="form-row clearfix">
							<label class="form-label">Captcha:</label>
							<div class="form-right">
								<div class="input-wrap captcha-image">
									<input type="text" placeholder="Type text besides" class="input-short"/>
									<img src="css/images/captcha.jpg" />
									<a href="#"></a>
								</div>
								<div class="errorMessage"></div>
							</div>
						</li>
						<li class="form-row clearfix signup-privacy">
							<label class="form-label"></label>
							<div class="form-right">
								<div class="input-wrap">
									<div class="input-fake">
										<input type="checkbox" id="cb1">
										<label for="cb1">
											<i></i>
											<span class="inline-text">By joining PLUN, you must be over 16 years old, and have to agree with our <a href="#">Terms of Service</a></span>
										</label>
									</div>
								</div>
							</div>
						</li>
						<li class="form-row clearfix">
							<label class="form-label"></label>
							<div class="form-right">
								<div class="buttons">
									<button class="btn btn-white">Enter</button>
									<button class="btn btn-white">Sign In</button>
								</div>
							</div>
						</li>
					</ul>
				</form>
			</div>
		</div>
		<!-- form container -->
	</div>
	<!-- wrap -->
</div>
<!-- Pop up : Sign up -->
